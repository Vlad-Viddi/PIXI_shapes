<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
  <div class='gameSection'>
    <h1 class='main-header'>PIXI Shapes Test Task</h1>
    <div class="informationSet">
      <p>Number of Displayed Shapes: <span class='currentShapes'></span></p>
      <p>Surface Area Occupied by Shapes (px<sup>2</sup>): <span class='totalShapesArea'></p></span>
    </div>
    <canvas id='game' class='gameSection__field'></canvas>

    <div class='buttons'>
      <div class='buttons__gravity'>
        <p class='buttons__header'>Gravity<br><br></p>
        <button class='buttons__gravity--increase btn btn--left'>+</button>
        <span class='gravity-value'></span>
        <button class='buttons__gravity--decrease btn btn--right'>-</button>
      </div>
      <div class='buttons__shapes'>
        <p class='buttons__header'>Quantity of<br>Shapes per sec</p>
        <button class='buttons__shapes--increase btn btn--left'>+</button>
        <span class='shapes-value'></span>
        <button class='buttons__shapes--decrease btn btn--right'>-</button>
      </div>
    </div>
    <p class='footer'>
      Created by 
      <a 
        href='https://drive.google.com/file/d/1k3VL9bxiBs8Nxuo2bIYIsIL187_zW2K2/view'
        target=_blank
        class='selfLink'
      >
        Vlad Viddi
      </a>
        , 2020
    </p>
  </div>

  <script src='./js/main.js'></script>
</body>
</html>
